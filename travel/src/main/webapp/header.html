<script src="js/getParameter.js"></script>
<script>
    // 请求导航条
    $(function () {
        // 请求用户名
        $.get("user/find",{},function (data) {
            $("#username").html(data.name);
            var amyfavorite = ' <a href="myfavorite.html?uid='+data.uid+'" class="collection" id="myfavorite">我的收藏</a>';
            $("#myfavorite").html(amyfavorite);
        });

        // 请求用户名
        $.get("category/findNav",{},function (data) {
           var list = '<li class="nav-active"><a href="index.html">首页</a></li>';

           for(var i = 0; i < data.length; i++){
                var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                list+=li;
           }
            list+='  <li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#nav").html(list);
        });

        // 搜索按钮绑定
        $("#search_btu").click(function () {
            var rname = $("#search_input").val();
            var cid = getParameter(cid);

            location.href="http://localhost:8088/travel/route_list.html?cid="+cid+"&rname="+rname;
        });


    });
</script>
